<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calc-Container">
        <div id="screen"></div>
        <div id="touchpad">
            <div id="row">
                <div id="AC" class="pad">AC</div>
                <div id="delete" class="pad">âŒ«</div>
                <div id="percent" class="pad">%</div>
                <div id="divide" class="pad">/</div>
            </div>
            <div id="row">
                <div class="pad">7</div>
                <div class="pad">8</div>
                <div class="pad">9</div>
                <div id="multiply" class="pad">x</div>
            </div>
            <div id="row">
                <div class="pad">4</div>
                <div class="pad">5</div>
                <div class="pad">6</div>
                <div id="devide" class="pad">-</div>
            </div>
            <div id="row">
                <div class="pad">1</div>
                <div class="pad">2</div>
                <div class="pad">3</div>
                <div id="add" class="pad">+</div>
            </div>
            <div id="row">
                <div class="pad">0</div>
                <div class="pad">.</div>
                <div id="EQUAL" class="pad">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
