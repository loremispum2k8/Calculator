<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calc-Container">
        <div id="screen"></div>
        <div id="touchpad">
            <div id="row">
                <div id="AC" class="pad orange">AC</div>
                <div id="delete" class="pad orange">โซ</div>
                <div id="percent" class="pad orange">%</div>
                <div id="divide" class="pad orange symbol">รท</div>
            </div>
            <div id="row">
                <div class="pad white num">7</div>
                <div class="pad white num">8</div>
                <div class="pad white num">9</div>
                <div id="multiply" class="pad orange symbol">x</div>
            </div>
            <div id="row">
                <div class="pad white num">4</div>
                <div class="pad white num">5</div>
                <div class="pad white num">6</div>
                <div id="devide" class="pad orange symbol">-</div>
            </div>
            <div id="row">
                <div class="pad white num">1</div>
                <div class="pad white num">2</div>
                <div class="pad white num">3</div>
                <div id="add" class="pad orange symbol">+</div>
            </div>
            <div id="row">
                <div class="pad zero white num">0</div>
                <div class="pad white dot">.</div>
                <div id="EQUAL" class="pad orange">=</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
